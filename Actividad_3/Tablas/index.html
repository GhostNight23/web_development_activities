<html>
<head>
    <title>Tablas en HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <caption>Aqu√≠ se coloca el titulo de la tabla</caption>
    <table>
        <!-- Fila 1 -->  
        <tr>
            <th>Celda 1 </th>
            <th>Celda 2 </th>
            <th>Celda 3 </th>
            <th>Celda 4 </th>
            <th>Celda A </th>
            <th>Celda B </th>
            <th>Celda C </th>
            <th>Celda D </th>
        </tr>
        <!-- Fila 2 -->
        <tr>
            <td>Celda 5 </td>
            <td colspan = "2">Celda 6 </td>
            <td>Celda 7 </td>
            <td>Celda 8 </td>
            <td>Celda E </td>
            <td>Celda F </td>
            <td>Celda G </td>
            <td>Celda H </td>
        </tr>
        <!-- Fila 3 -->
        <tr>
            <td>Celda 9 </td>
            <td>Celda 10 </td>
            <td>Celda 11 </td>
            <td>Celda 12 </td>
        </tr>
        <tr>
            <td>Celda 6 </td>
            <td>Celda 7 </td>
            <td>Celda 8 </td>
            <td>Celda 9 </td>
        </tr>
    </table>
</body>
</html>
